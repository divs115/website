<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Divya Komaravolu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            *{
                margin: 1%;
            }
            #nav{
                font-size: 3em;
            }
             #projects, #resume{
                display: none;
                font-size: 3em;
            }
            #artwork-table img{
                background-color: #eeeeef;
            }
            .fs-1{
                font-size: 0.5em;
            }
            .codepen_games{
                scrolling: "no";
                frameborder: "no";
                loading: "lazy";
                allowtransparency: "true";
                allowfullscreen: "true"
            }
            @media all and (max-width: 959px) {
                .desktop {
                    display: block;
                }
                .mobile {
                    display: none;
                }
            }
            @media all and (max-width: 479px) {
                .desktop {
                    display: none;
                }
                .mobile {
                    display: block;
                }
            }

        </style>
    </head>
    <body>

        <!-------------------- Javascript ------------------->

        <script type="text/javascript">

            let screens = ["nav", "projects", "resume", "artwork"];
            let front_end = {
                "CERC Map"                   : "https://codepen.io/Intelli/full/zYYbQjM",
                "DNQ Form"                   : "https://codepen.io/Intelli/full/RwwePEY",
                "RFR Form"                   : "https://codepen.io/Intelli/full/NgvMpE",
                "Demographics Table"         : "https://codepen.io/Intelli/full/pwVoNM",
                "Research vs QI Form"        : "https://codepen.io/Intelli/full/PojaRoe",
                "Contact Card Quiz"          : "https://codepen.io/Intelli/full/NWmZoaj",
                "Capacitator Bank Checklist" : "https://codepen.io/Intelli/full/yRLwRJ"
            };

            let old_games = {
                "NFrostN" : [
                        `The NFrostN process is 
                        specific sort of combination of "Eden model" and "Diffusion-Limited Aggregation"(DLA).The NFrostN process applies them in a way that creates
                        seamless tiles as might be used in wallpaper, for example. The output is redirected to a .ppm(Portable Pixel Map) file which can be opened 
                        using GIMP image manipulation program or programs of that sort. The arguments represent the following in that order: 
                        java NFrostN [Width[Height[Density[Seed]]]]`, 
                        "https://github.com/divs115/website/blob/master/assets/programming/NFrostN.class", 
                        `java NFrostN > nfrostn.ppm </strong> <br>
                         &nbsp For example: java NFrostN 256 256 25 0 > nfrostn.ppm
                        `, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/NFrostN.jpg" 
                ],
                "GAX" : [
                        "The goal of this game is to help the walker (yellow triangle) get to the goal (black circle) while avoiding any traps (red circle). The grey blocks will disappear if you click on them and the walker by default moves horizontally until he encounters an obstacle and changes direction. Be careful, the walker will fall downwards if there is no block underneath! Have fun playing!", 
                        "https://github.com/divs115/website/blob/master/assets/programming/GAX.jar", 
                        `java -jar GAX.jar advanced`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/GAX_advanced.jpg" 
                ],
                "Boggle" : [
                        "The goal of this game is to make as many english words as possible given the boggle board. Have fun playing!", //Description
                        "https://github.com/divs115/website/blob/master/assets/programming/Boggle.jar", // Download Link
                        `java -jar Boggle.jar`, // Download Info
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/boggle.png" // Image Path
                ],
                "Gomoku" : [
                        `This game is very similar to tic-tac-toe but instead of three, you have to get five in a row vertically, horizontally or diagonally to win. Have fun playing!`, 
                        "https://github.com/divs115/website/blob/master/assets/programming/NFrostN.jar", 
                        `java -jar Gomoku.jar COMPUTER`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/Gomoku.jpg" 
                ],
                "Gem Match" : [
                        "The goal of this game is to swap two gems to make three of a kind line up in a row or column. After clicking on a gem, click on another gem next to it in either the North, South, East or West directions to swap. The score is the number of gems that have been removed from the board. Have fun playing!", 
                        "https://github.com/divs115/website/blob/master/assets/programming/GemMatch.jar", 
                        `java -jar GemMatch.jar`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/gemMatch.PNG" 
                ],
                            
                
                "Evil Hangman" : [
                        `The goal of this game is to guess the secret word picked by the computer using only 6 guesses. In the evil version, the computer changes the secret word that corresponds to the correct as well as your wrong guesses for more of a challenge. Have fun playing!`, 
                        "https://github.com/divs115/website/blob/master/assets/programming/Hangman.jar", 
                        `</strong> Normal: <br>
                        &emsp; &emsp; &emsp; <strong> java -jar Hangman.jar Dictionary.txt</strong><br>
                        &emsp; &emsp; Evil:  <br>
                        &emsp; &emsp; &emsp; <Strong> java -jar Hangman.jar Dictionary.txt evil </strong>`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/hangman.jpg" 
                ],
                
                "Dominoes" : [
                        `Click on a tile to select it, then click on the board to place the tile. Submit your turn and wait for the computer to play. Every tile after the first one can only be played if it has a number matching one end of an existing tile or if it's blank. Have fun playing!`, 
                        "https://github.com/divs115/website/blob/master/assets/programming/Dominoes.jar", 
                        `java -jar Dominoes.jar`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/dominoes.png" 
                ],
                "Click Aid" : [
                        `The goal of this game is to reduce the "misery index" of all the countries(rectangles) to 0. When you click on a country, the four countries to the North, South, East and West of the country that was clicked will reduce by 1. If for example, there is no country to the North of the country that was clicked, the grid will wrap around to the South and reduce that country's misery index by 1. Lightning strikes and first aid packages appear randomly on random countries. Lightning increases the misery index of the countries it hits, and aid packages decrease the misery index by 1. Have fun playing!`, 
                        "https://github.com/divs115/website/blob/master/assets/programming/ClickAid.jar", 
                        `java -jar ClickAid.jar`, 
                        "https://raw.githubusercontent.com/divs115/website/master/assets/images/clickaid.jpg" 
                ]
            };

            let artwork = {
                "Abstract" : [ 3,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/abstract%20(REPLACE).PNG"
                ],
                "Full Page" : [9,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/full%20(REPLACE).PNG"
                ],
                "Black and White" : [6,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/bw%20(REPLACE).PNG"
                ],
                "Curvy" : [6,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/curvy%20(REPLACE).PNG"
                ],
                "Game Assets" : [15,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/game%20(REPLACE).PNG"
                ],
                "Other" : [7,
                    "https://raw.githubusercontent.com/divs115/website/master/assets/artwork/other%20(REPLACE).PNG"
                ],
            };


            $(document).ready(function(){
                // Add front-end work - codepen projects
                for (let [title, url] of Object.entries(front_end)) {
                    $("#front-end").append(`
                        <br class="desktop">
                        <a href="`+url+`" class="mobile"> `+title+` </a>
                        <br class="desktop">
                        <iframe class="desktop codepen_work" height= "600"; style="width: 60%" title="`+title+`" src="`+url+`?default-tab=html%2Cresult">
                          See the Pen <a href="`+url+`">
                          `+title+`</a> by Divya (<a href="https://codepen.io/Intelli">@Intelli</a>)
                          on <a href="https://codepen.io">CodePen</a>.
                        </iframe>
                    `);
                }
                
                // Add old game content
                for(let [title, info] of Object.entries(old_games)){
                    let desc            = info[0];
                    let downloadLink    = info[1];
                    let downloadInfo    = info[2];
                    let imgPath         = info[3];

                    $("#old-games-table").append(`
                        <div class="card col-sm-3" >
                          <img class="card-img-top" src="`+imgPath+`" alt="Card image cap">
                          <div class="card-body">
                            <h3 class="card-title">`+title+`</h3>
                            <p class="card-text fs-1">`+desc + "<br> <br>" + downloadInfo+`</p>
                            <a href="`+downloadLink+`" class="btn btn-primary fs-1">Download Jar</a>
                          </div>
                        </div>
                    `);
                }

                //Add artwork
                for(let[title, info] of Object.entries(artwork)){
                    $("#artwork-table").append(`
                        <div class="row mx-5">
                            <h1>`+title+`</h1>
                        </div>
                    `);
                    for(let i = 1; i <= info[0]; i++){
                        console.log(info[1].replace("REPLACE", i));
                        $("#artwork-table").append(`
                            <img class="col-xs-3 img-thumbnail text-center" src="`+info[1].replace("REPLACE", i)+`"/>
                        `);
                    }
                }
            });

            function changeScreen(screenName){
                screens.forEach(screen => {
                    (screenName == screen) ? $("#"+screen).show() : $("#"+screen).hide()
                });
            }
        </script>


        <!----------------------- HTML ------------------->


        <h1 onclick = "changeScreen('nav')"> divya komaravolu </h1>

        <div id="nav">
            <button onclick = "changeScreen('projects')"> projects  </button> <br>
            <button onclick = "changeScreen('artwork')"> artwork  </button> <br>
            <button onclick = "changeScreen('resume')"> resume  </button>
        </div>

        <div id="projects">
            <div id="programming">
                <div id="front-end">                   
                </div>

                Game Jams
                <div id="game-jams" class="row">
                    
                    <br>
                    <div class="col-sm-6">
                        <iframe width="552" height="167" frameborder="0" src="https://itch.io/embed/174660"><a href="https://tsuhre.itch.io/evade">Evade by Ben Matthews and Divya Komaravolu</a></iframe>
                    </div>
                    <div class="col-sm-6">
                        <iframe src="https://itch.io/embed/955603" width="552" height="167" frameborder="0"><a href="https://tsuhre.itch.io/acute-angle">A&#039;Cute Angle by Ben Matthews and Divya Komaravolu</a></iframe>
                    </div>
                    <div class="col-sm-6">
                        <iframe src="https://itch.io/embed/2460173" width="552" height="167" frameborder="0"><a href="https://tsuhre.itch.io/faceball-cards">Faceball Cards by Ben Matthews and Divya Komaravolu</a></iframe>
                    </div>
                </div>

                <div id="old-games">
                    Old Games
                    <div id="old-games-table" class="row">
                        
                    </div>
                </div>
            </div>
            

        </div>
        <div id="artwork">
            Artwork
            <div id="artwork-table">
                
            </div>
        </div>
        <div id="resume"> Resume div </div>
    
        
    </body>
</html>
