<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            *{
                margin: 1%;
            }
            #nav{
                font-size: 3em;
            }
            #projects, #resume, #artwork{
                display: none;
                font-size: 3em;
            }
            .fs-1{
                font-size: 0.5em;
            }
            .codepen_games{
                scrolling: "no";
                frameborder: "no";
                loading: "lazy";
                allowtransparency: "true";
                allowfullscreen: "true"
            }
            @media all and (max-width: 959px) {
                .desktop {
                    display: block;
                }
                .mobile {
                    display: none;
                }
            }
            @media all and (max-width: 479px) {
                .desktop {
                    display: none;
                }
                .mobile {
                    display: block;
                }
            }

        </style>
    </head>
    <body>

        <!-------------------- Javascript ------------------->

        <script type="text/javascript">

            let screens = ["nav", "projects", "resume", "artwork"];
            let front_end = {
                "RFR Form"                   : "https://codepen.io/Intelli/full/NgvMpE",
                "CERC Map"                   : "https://codepen.io/Intelli/full/zYYbQjM",
                "DNQ Form"                   : "https://codepen.io/Intelli/full/RwwePEY",
                "Demographics Table"         : "https://codepen.io/Intelli/full/pwVoNM",
                "Research vs QI Form"        : "https://codepen.io/Intelli/full/PojaRoe",
                "Contact Card Quiz"          : "https://codepen.io/Intelli/full/NWmZoaj",
                "Capacitator Bank Checklist" : "https://codepen.io/Intelli/full/yRLwRJ"
            };

            let old_games = {
                "Dominoes" : [
                        "Description about how to play the game",
                        "https://google.com",
                        "https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg"
                ],
                "Something Else" : [
                        "Description about how to play the game",
                        "https://google.com",
                        "https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg"
                ]
            }

            $(document).ready(function(){
                // Add front-end work - codepen projects
                for (let [title, url] of Object.entries(front_end)) {
                    $("#front-end").append(`
                        <br class="desktop">
                        <a href="`+url+`" class="mobile"> `+title+` </a>
                        <br class="desktop">
                        <iframe class="desktop codepen_work" height= "600"; style="width: 60%" title="`+title+`" src="`+url+`?default-tab=html%2Cresult">
                          See the Pen <a href="`+url+`">
                          `+title+`</a> by Divya (<a href="https://codepen.io/Intelli">@Intelli</a>)
                          on <a href="https://codepen.io">CodePen</a>.
                        </iframe>
                    `);
                }
                
                // Add old game content
                for(let [title, info] of Object.entries(old_games)){
                    let desc            = info[0];
                    let downloadLink    = info[1];
                    let imgPath         = info[2];

                    $("#old-games").find("div").append(`
                        <h2> `+title+` </h2>
                        <span> `+ desc +` </span><br>
                        <a href="`+ downloadLink +`">Click to download</a><br>
                        <img src="`+ imgPath +`" >
                        <br><br>
                    `);
                }
            });

            function changeScreen(screenName){
                screens.forEach(screen => {
                    (screenName == screen) ? $("#"+screen).show() : $("#"+screen).hide()
                });
            }



        </script>


        <!----------------------- HTML ------------------->


        <h1 onclick = "changeScreen('nav')"> divya komaravolu </h1>

        <div id="nav">
            <button onclick = "changeScreen('projects')"> projects  </button> <br>
            <button onclick = "changeScreen('artwork')"> artwork  </button> <br>
            <button onclick = "changeScreen('resume')"> resume  </button>
        </div>

        <div id="projects">
            <div id="programming">
                <div id="front-end">                   
                </div>

                <div id="game-jams">
                    Game Jams
                    <br>
                    <iframe width="552" height="167" frameborder="0" src="https://itch.io/embed/174660"><a href="https://tsuhre.itch.io/evade">Evade by Ben Matthews and Divya Komaravolu</a></iframe>
                    <br>
                    <iframe src="https://itch.io/embed/955603" width="552" height="167" frameborder="0"><a href="https://tsuhre.itch.io/acute-angle">A&#039;Cute Angle by Ben Matthews and Divya Komaravolu</a></iframe>
                    <br>
                    <iframe src="https://itch.io/embed/2460173" width="552" height="167" frameborder="0"><a href="https://tsuhre.itch.io/faceball-cards">Faceball Cards by Ben Matthews and Divya Komaravolu</a></iframe>
                </div>

                <div id="old-games">
                    Old Games
                    <div class="fs-1">
                        
                    </div>
                </div>
            </div>
            <div id="artwork">
                Artwork
            </div>

        </div>
        <div id="resume"> Resume div </div>
    
        
    </body>
</html>
